      <script>
        $(document).ready(function(){
          $("#submit").click(function(){
            var username = $("#username").val();
            var password = $("#password").val();
            var repassword = $("#repassword").val();
            //alert(username + password + repassword);
            if(username == ""){
              alert('Please input Your username');
              return;
            }else if(password == ""){
              alert('Please input Your password');
              return;
            }else if(repassword == ""){
              alert('Please input Your Confirmed-password');
              return;
            }else if(password != repassword){
              alert('Please comfirm Password and Confirmed-Password is match');
              return;
            }else{
              var userdata = "&u_username="+username+"&u_password="+password;
            //alert(userdata);
            $.ajax({
              type: 'POST',
              url : 'http://127.0.0.1:8080/reg',
              dataType: "text",
              data: userdata,
              success:function(r){
                if(r == "success"){
                  alert("register complete");
                  window.location.href = "/login";
                }else if(r == "fail_username_used"){
                  alert("username has been used");
                  return;
                }else{
                  alert("Please check column value");
                  return;
                }
              },error:function(xhr,status,error){
                console.log(error.message);
              }
            });
            }
          });
        });
      </script>
